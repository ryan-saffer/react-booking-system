<!DOCTYPE html>
<html>

<head>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td,
        th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>

<body>

    <table>
        <colgroup>
            <col span="1" style="width: 25%;">
            <col span="1" style="width: 75%;">
        </colgroup>

        <tr>
            <td><strong>Name:</strong></td>
            <td>{{name}}</td>
        </tr>

        <tr>
            <td><strong>Email:</strong></td>
            <td>{{email}}</td>
        </tr>

        {{#contactNumber}}
        <tr>
            <td><strong>Phone number:</strong></td>
            <td>{{contactNumber}}</td>
        </tr>
        {{/contactNumber}}

        <tr>
            <td><strong>Compamy / Organization:</strong></td>
            <td>{{company}}</td>
        </tr>

        <tr>
            <td><strong>Preferred Date and Time:</strong></td>
            <td>{{preferredDateAndTime}}</td>
        </tr>

        <tr>
            <td><strong>Enquiry:</strong></td>
            <td>{{enquiry}}</td>
        </tr>
    </table>
</body>

</html>
