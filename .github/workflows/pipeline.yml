name: Deploy

on:
  push:
    branches: [develop, main]
    paths:
      - "client/**"
      - "server/**"
      - "firebase.json"
      - ".firebaserc"
      - "client/predeploy.sh"
      - ".github/workflows/pipeline.yml"

  # Manual trigger from the Actions tab
  workflow_dispatch:
    inputs:
      pr_number:
        description: "Pull Request number to deploy (deploys PR merge ref)"
        required: false
        type: string
      ref:
        description: "Git ref/branch/tag to deploy (overrides default checkout)"
        required: false
        type: string

concurrency:
  group: deploy-${{ github.ref_name }}
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Use GitHub Environments so env-scoped secrets/approvals apply
    # Map branches to environments
    environment: ${{ github.ref_name == 'main' && 'prod' || 'dev' }}
    permissions:
      contents: read

    env:
      PROJECT_ID: ${{ github.ref_name == 'main' && 'bookings-prod' || 'booking-system-6435d' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"
          cache-dependency-path: |
            client/package-lock.json
            server/package-lock.json
            server/fizz-kidz/package-lock.json

      - name: Create server .env from SERVER_ENV_FILE
        run: |
          if [ "${{ github.ref_name }}" = 'main' ]; then
            printf '%s' "${{ vars.SERVER_ENV_FILE }}" > server/.env.prod
            echo "Wrote server/.env.prod"
          else
            printf '%s' "${{ vars.SERVER_ENV_FILE }}" > server/.env
            echo "Wrote server/.env"
          fi

      - name: Create client .env from CLIENT_ENV_FILE
        run: |
          if [ "${{ github.ref_name }}" = 'main' ]; then
            printf '%s' "${{ vars.CLIENT_ENV_FILE }}" > client/.env.prod
            echo "Wrote client/.env.prod"
          else
            printf '%s' "${{ vars.CLIENT_ENV_FILE }}" > client/.env
            echo "Wrote client/.env"
          fi

      # Ensure local package builds have their toolchains
      - name: Install dependencies (fizz-kidz)
        run: npm ci
        working-directory: server/fizz-kidz

      - name: Install dependencies (server)
        run: npm ci
        working-directory: server

      - name: Install dependencies (client)
        run: npm ci
        working-directory: client

      - name: Run server tests
        run: npm test
        working-directory: server

      - name: Install Firebase CLI
        run: npm i -g firebase-tools

      - name: Deploy Functions and Hosting
        env:
          GCLOUD_PROJECT: ${{ env.PROJECT_ID }}
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          firebase deploy \
            --only functions,hosting \
            --project "$PROJECT_ID" \
            --token "$FIREBASE_TOKEN" \
            --non-interactive \
            --force
